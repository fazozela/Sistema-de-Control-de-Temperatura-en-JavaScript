<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="estilos.css" />
  </head>
  <body>
    <br />
    <br />
    <br />
    <div class="row">
      <div class="col text-center">
        <h2>LABORATORIO COM-460</h2>
        <h4>Estudiante: Felix Alejandro Zelaya Orellana</h4>
      </div>
    </div>
    <br />
    <br />
    <br />

    <div class="section">
      <div class="row">
        <div class="col-2 text-center reloj">
          <h3>Reloj del Sistema</h3>
          <br />
          <br />
          <br />
          <form>
            <div class="form-group row">
              <label for="inputMaxTemp" class="col-sm-2 col-form-label"
                >Temp. Max,</label
              >
              <div class="col-sm-10">
                <input type="number" class="form-control" id="inputMaxTemp" />
              </div>
              <label for="inputMinTemp" class="col-sm-2 col-form-label"
                >Temp. Min,</label
              >
              <div class="col-sm-10">
                <input type="number" class="form-control" id="inputMinTemp" />
              </div>
            </div>
          </form>
          <button class="btn btn-danger" onclick="simIncrementTemp()">
            Simulacion Aumento de Temperatura
          </button>
          <button class="btn btn-info" onclick="simDecrementTemp()">
            Simulacion Disminucion de Temperatura
          </button>
        </div>

        <div class="col-3 text-center sensores">
          <div class="row">
            <div class="col">
              <br />
              <br />
              <h3>Sensor de Temperatura</h3>
              <div class="progress">
                <div
                  class="progress-bar progress-bar-striped bg-danger"
                  role="progressbar"
                  id="progress"
                  aria-valuenow="100"
                  aria-valuemin="0"
                  aria-valuemax="100"
                ></div>
              </div>
            </div>
          </div>
          <div class="row">
            <br />
            <br />
            <br />
            <br />
            <br />
          </div>

          <div class="row">
            <div class="col">
              <h3>Control de Temperatura</h3>
              <input
                type="range"
                name="ageInputName"
                id="ageInputId"
                value="0"
                min="0"
                max="100"
                oninput="ageOutputId.value = ageInputId.value"
              />
              <output name="ageOutputName" id="ageOutputId">0</output>
            </div>
          </div>
        </div>

        <div class="col-3 text-center img">
          <div class="row text-center">
            <div class="col-12 text-center">
              <h3>Foco</h3>
              <img class="foco" src="foco.webp" alt="" />
            </div>
          </div>
          <br />
          <div class="row text-center">
            <div class="col-12 text-center">
              <h3>Calentador</h3>
              <img class="fire" src="fire.png" alt="" />
            </div>
          </div>
        </div>

        <div class="col-2 text-center ventilador-div">
          <h3>Ventilador</h3>
          <br /><br />
          <img class="ventilador" src="ventilador.jpg" alt="" />
        </div>

        <div class="col-2 text-center resultados">
          <h3>Resultados</h3>
          <br />
          <br />
          <h6 class="res0"></h6>
          <h6 class="res1"></h6>
          <h6 class="res2"></h6>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
